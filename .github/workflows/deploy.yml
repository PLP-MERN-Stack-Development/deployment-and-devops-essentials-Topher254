name: Week7 Deploy Check

on:
  push:
    branches: [ main ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Check backend
      run: |
        cd server
        npm install
        echo "Backend dependencies installed successfully"
    
    - name: Check frontend  
      run: |
        cd client
        npm install
        npm run build
        echo "Frontend built successfully"
    
    - name: Deployment ready
      run: echo "âœ… Everything looks good! Ready for deployment."